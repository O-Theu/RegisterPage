<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/snackBar.css">
        <title>Register Page</title>
    </head>
    <body>
        <form class="formulario">
            <h1 class="form__titulo">Create An Account</h1>
            <p class="form__texto">Create an account to enjoy all the services without any ads for free!</p>

            <label class="form_label" for="email">Email</label>
            <input type="email" id="email" class="form__input input-email" placeholder="Email Address">

            <label class="form_label" for="senha">Password</label>
            <input type="password" id="senha" class="form__input input-senha" placeholder="Password">

            <button type="submit" class="btn__enviar">Create Account</button>
            <p class="texto__login">Already Have An Account? <a href="#" class="link__login">Sign In</a></p>
        </form>
        <div id="snackbar"></div>
    <script src="./js/index.js"></script>
    </body>
</html>
